<html>
  <head>
    <title>PeliCan</title>
    <link href="style.css" rel="stylesheet">
    <link href="style_text.css" rel ="stylesheet">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li class="logo">PeliCan</li>
          <li><a href="index.html">Home</a></li>
          <li class="active"><a href="map.html">Map</a></li>
          <li><a href="example_page.html">Sample</a></li>
          <li><a href="settings.html">Settings</a></li>
          <div class="user">
            <li><a href="login.html">Log In</a></li>
            <li><a href="signup.html">Sign Up</a></li>
          </div>
        </ul>
      </nav>
    </header>
    <div class="flexbox-container2">
      <div class="flexbox-item flexbox-item-1-map">
        <h1>Enter Your Location</h1>
        <input></input>
      </div>
      
      <div class="flexbox-item flexbox-item-3-map">
        <div class="flexbox-item flexbox-item-description">
          <h1 class="loc-name">(Location Name)</h1>
          <hr/>
          <br/>
          <article>

            <section>
              <img class="loc-image" src="food_bank.jpg">
            </section>

            <section>
              <div class="flexbox-item flexbox-item-info">
                <br/><br/><br/><br/>
                <h1 class="loc-disc">Description</h1>
                <button class="page-button" type="button" onclick="alert('Goes to Location Webpage')">Website</button>
                <button class="dir-button" type="button" onclick="alert('Brings Up Google Maps Directions')">Directions</button>
              </div>
            </section>

          </article>
        </div>
      </div>
    </div>
  </body>
</html>
